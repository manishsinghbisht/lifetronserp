<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <h3>
            Geo Location
        </h3>
    </div>

    <div>
        <div>
            <b>Select Region</b>
            <select id="state" name="state">
                <option></option>
                <option value="California">California</option>
                <option value="Florida">Florida</option>
                <option value="New Jersey">New Jersey</option>
                <option value="Colorado">Colorado</option>
                <option value="Washington">Washington</option>
                <option value="Arizona">Arizona</option>
            </select>
            <select id="location" name="location" placeholder="Anycity"></select>
            <b>
                Or, Zip Code 
            </b>
            <input type="text" id=txtZipCode name=txtZipCode placeholder="12344" />
            <input type="button" value="Submit" id="btnSearch">
        </div>
        <div id="divMessage">

        </div>
    </div>
    <div id="map" style="width:100%;height:500px"></div>

    <script>
        function myMap() {
            var myCenter = new google.maps.LatLng(26.8881391, 75.76106539999999);
            var mapCanvas = document.getElementById("map");
            var mapOptions = { center: myCenter, zoom: 5 };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({ position: myCenter });
            marker.setMap(map);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbTv8R4wDg9WmYo97WqHHPy600Zo4d9_s&callback=myMap"></script>
    <script src="GeoLocation.js"></script>
    <!--
    To use this code on your website, get a free API key from Google.
    Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
    -->

</body>

</html>
